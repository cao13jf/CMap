batch_size: 8
cfg: DMFNET_MEMB3D_TRAIN
ckpt_dir: ./ckpts
criterion: mse_loss
criterion_kwargs:
  weight_type: square
dataset: Memb3DDataset
get_cell: false
get_memb_bin: false
gpu: '0'
max_time: 220
mode: 2
name: DMFNET_MEMB3D_TRAIN
net: MDFNetBin
net_params:
  conv_channels: 64
  groups: 16
  in_channels: 1
  n_first: 32
  norm: in
  out_class: 1
num_epochs: 50
opt: Adam
opt_params:
  amsgrad: true
  lr: 0.005
  weight_decay: 1.0e-05
save_format: nii.gz
save_freq: 10
seed: 1024
show_snap: false
start_iter: 0
suffix: '*.pkl'
test_data_dir: dataset/test
test_embryos: ('200326plc1p3',)
test_transforms: Compose([ Resize((256, 352, 224)), NumpyType((np.float32, np.float32)),
  ])
tp_combine: true
train_data_dir: dataset/train
train_embryos: ('170614plc1p1', '170704plc1p1')
train_transforms: Compose([ ContourEDT(9), RandomIntensityChange([0.1, 0.1]), RandCrop((128,128,128)),
  RandomFlip(0), NumpyType((np.float32, np.float32, np.float32, np.float32)) ])
trained_model: model_last.pth
valid_data_dir: dataset/validation
valid_freq: 10
workers: 8
