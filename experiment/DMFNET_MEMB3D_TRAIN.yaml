net: DMFNet #  Parameters used for training.
net_params:
  in_channels: 2
  n_first: 32
  conv_channels: 128
  groups: 16
  norm: in #sync_bn
  out_class: 2

criterion: generalized_dice_loss

weight_type: square
eps: 1e-5
dataset: Memb3DDataset
seed: 1024
batch_size: 8
num_epochs: 50
save_freq: 10     # save every 50 epochs
valid_freq: 10   # validate every 10 epochs
start_iter: 0

opt: Adam
opt_params:
  lr: 5e-3
  weight_decay: 1e-5
  amsgrad: true

workers: 8

train_list: all.txt
valid_list: valid.txt
train_transforms: # for training
  Compose([
    RandCrop3D((128,128,128)),
    RandomRotion(10),
    RandomFlip(0),
    NumpyType((np.float32, np.int64))
    ])
test_transforms: # for testing
  Compose([
    Pad([205, 285, 144]),
    Resize3D((208, 288, 144)),
    NumpyType((np.float32, np.int64)),
    ])
