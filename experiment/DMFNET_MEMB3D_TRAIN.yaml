net: DMFNet #  Parameters used for training.
net_params:
  in_channels: 3
  n_first: 32
  conv_channels: 128
  groups: 16
  norm: in #sync_bn
  out_class: 1

criterion: mse_loss
criterion_kwargs:
  weight_type: square

dataset: Memb3DDataset
seed: 1024
batch_size: 8
num_epochs: 50
save_freq: 10     # save every 50 epochs
valid_freq: 10   # validate every 10 epochs
start_iter: 0

opt: Adam
opt_params:
  lr: 5e-3
  weight_decay: 1e-5
  amsgrad: true

workers: 8

get_memb_bin: ture
show_snap: false
#  Postprocess
get_cell: false
train_embryos: [170614plc1p1, 170704plc1p1]  # embryos used for training.
test_embryos: [181210plc1p2]  # embryos used for testing.
train_transforms: # for training
  Compose([
    ContourEDT(15),
    RandomIntensityChange([0.1, 0.1]),
    RandCrop((128,128,128)),
    RandomFlip(0),
    NumpyType((np.float32, np.float32, np.float32, np.float32))
    ])
test_transforms: # for testing
  Compose([
    Pad([205, 285, 144]),
    Resize((208, 288, 144)),
    NumpyType((np.float32, np.float32)),
    ])
